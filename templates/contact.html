{% extends 'no_header_base.html' %}
{% load crispy_forms_tags %}


{% block content %}


<div class="site-section">
    <div class="container" data-aos="fade">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h3 class="h3 mb-3 text-black">Send us a message.</h3>
            </div>
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" class="submit-message-btn" value="Submit Message">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
