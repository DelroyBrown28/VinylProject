{% extends "base.html" %}


{% block content %}

<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href="{% url 'home' %}">Home</a>
                <span class="mx-2 mb-0">/</span>
                <strong class="text-black">Store</strong>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row mb-5">
            {% for product in object_list  %}
            <div class="col-lg-4 col-md-5 mb-4" data-aos="fade-up">

                <figure class="block-4-image">
                    <a><img src="{{ product.image.url }}" alt="Album image" class="img-fluid"></a>
                </figure>
                <div class="block-4-text p-4">
                    <a>
                        <h3>{{ Product.artist_name }}</h3>
                    </a>
                    <p class="mb-0">{{ product.description }}</p>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</div>

{% for product in object_list  %}
<p>{{ product.artist_name }}</p>
{% endfor %}

{% endblock content %}
