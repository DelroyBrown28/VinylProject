{% extends "no_header_base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}
<div class="container">
  <h1 class="signout-text">{% trans "Sign Out" %}</h1>

  <p class="are-you-sure-text">{% trans 'Are you sure you want to leave us?' %}<br>
    <img class="sad-face-img-signout-1" src="{% static 'images/sad.png' %}" alt="sad face">
    <img class="sad-face-img-signout-2" src="{% static 'images/saddark.png' %}" alt="sad face">
    <img class="sad-face-img-signout-1" src="{% static 'images/sad.png' %}" alt="sad face">
    <img class="sad-face-img-signout-2" src="{% static 'images/saddark.png' %}" alt="sad face">
    <img class="sad-face-img-signout-1" src="{% static 'images/sad.png' %}" alt="sad face">
    <img class="sad-face-img-signout-2" src="{% static 'images/saddark.png' %}" alt="sad face">
    <img class="sad-face-img-signout-1" src="{% static 'images/sad.png' %}" alt="sad face">
    <img class="sad-face-img-signout-2" src="{% static 'images/saddark.png' %}" alt="sad face">
    <img class="sad-face-img-signout-1" src="{% static 'images/sad.png' %}" alt="sad face">
    <img class="sad-face-img-signout-2" src="{% static 'images/saddark.png' %}" alt="sad face">
  </p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="signout-btn" type="submit">{% trans 'Sign Out' %}</button>
  </form>

</div>
{% endblock %}
