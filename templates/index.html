{% extends "product-detail-base.html" %}
{% load static %}

{% block content %}

<div class="col-md-12 main-cover-wrap flexed">
    <div class="site-blocks-cover main-cover flexed" data-aos="fade">

        <h1 class="main-store-title flexed">V I N Y L
            <div class="button-bar flexed">
                <a href="{% url 'cart:product-list' %}" class="tooltipped flexed btn-bar-btns" data-position="top"
                    data-tooltip="S T O R E">
                    <span style="font-size: 25px;" class="material-icons">album</span>
                </a>
                <a href="{% url 'contact' %}" class="tooltipped flexed btn-bar-btns" data-position="top"
                    data-tooltip="C O N T A C T">
                    <span style="font-size: 25px;" class="material-icons">perm_phone_msg</span>
                </a>

                {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" class="tooltipped flexed btn-bar-btns" data-position="top" data-tooltip="A C C O U N T">
                    <span style="font-size: 25px;" class="material-icons">account_box</span>
                </a>
                {% else %}
                <a href="{% url 'account_login' %}" class="tooltipped flexed btn-bar-btns" data-position="top"
                    data-tooltip="S I G N  I N">
                    <span style="font-size: 25px;" class="material-icons">login</span>
                </a>
                {% endif %}

                {% if request.user.is_staff %}
                <a href="{% url 'staff:staff' %}" class="tooltipped flexed btn-bar-btns" data-position="top"
                    data-tooltip="S T A F F">
                    <span style="font-size: 25px;" class="material-icons">priority_high</span>
                </a>
                {% endif %}


            </div>

        </h1>


    </div>
</div>
